<!DOCTYPE html>
<html lang="en">

<head>
	<title>EcoVi</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
	<meta name="viewport" content = "width=device-width, initial-scale=1" />
	<meta name="google-site-verification" content="Xy30mKekcnRElTlzT4GXMUUKZu7jYX3UXipAegmj3-I" />

	<style type="text/css">
		html,
		body {
		  height:100%
		}
		.bg {
			/* The image used */
			background-image: url("{% static "/pictures/home_background.png" %}");

			/* Full height */
			height: 100%; 

			/* Center and scale the image nicely */
			background-position: center;
			background-repeat: no-repeat;
			background-size:100% 100vh;
			font-family:'Exo 2'; 
		}

		.btn-link:hover {
			color: #638dae;
			text-decoration: none;
		}

		.btn-link {
			color: #fff;
		}
		
	</style>
</head>


<body>
	<div class="bg">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<a class="navbar-brand" href='/' style="color:#FFFFFF; margin-left: 100px; margin-right: 50px; font-size: 180% ">EcoVi</a>
			<div class="navbar-collapse" id="navbarSupportedContent">
				<a href='/search/'><button type="button" class="btn btn-link btn-lg">Contractors</button></a>
				<a href='/'><button type="button" class="btn btn-link btn-lg">Products</button></a>
				<a href='/homeowners/signup/'><button type="button" class="btn btn-link btn-lg">Sign up</button></a>
				<a href='/accounts/login/'><button type="button" class="btn btn-link btn-lg">Login</button></a>
			</div>
			
			<span class="row">
				{% block content %}
				{% endblock %}
			</span>				   	
		</nav>
				
		<footer>
			<div class="container">
				<p class="text-uppercase text-center" id = "footer_text" style="color: #A9A9A9">© Pentagon LLC 2017  |  
					<a href='/contact/'>Contact us</a>
					<a href='/linkedin/' style="margin-left: 20px">
						<img src="{% static "/pictures/linkedin_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'> 
					</a> 
					<a href='/facebook/'>
						<img src="{% static "/pictures/facebook_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'>
					</a> 
					<a href='/instagram/'>
						<img src="{% static "/pictures/ins_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30">
					</a> 
				</p>
			</div>
		</footer>	

	</div>
	

	<script type="text/javascript">
		// Get the current year for the copyright
		var date = new Date()
		var year = date.getFullYear();
		var el = document.getElementById('footer_text');
		el.innerHTML = '<p class="text-uppercase text-center" id = "footer_text" style="color: #A9A9A9">© Pentagon LLC ' + year + ' | ' + '</p>';
	</script>
	
</body>


</html>
