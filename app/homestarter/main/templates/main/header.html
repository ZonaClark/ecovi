<!DOCTYPE html>
<html lang="en">

<head>
	<title>EcoVi</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
	<meta name="viewport" content = "width=device-width, initial-scale=1" />
	<meta name="google-site-verification" content="Xy30mKekcnRElTlzT4GXMUUKZu7jYX3UXipAegmj3-I" />

	<style type="text/css">
		html,
		body {
		  height:100%
		}
		.bg {
			/* The image used */
			background-image: url("{% static "/pictures/home_background.png" %}");

			/* Full height */
			height: 100%; 

			/* Center and scale the image nicely */
			background-position: center;
			background-repeat: no-repeat;
			background-size:100% 100vh;
			font-family:'Exo 2'; 
			padding-top: 40px;
		}
		.container-fluid {
			padding-top: 30px;
			padding-left: 50px;
		}
		.btn-link:hover {
			color: #638dae;
			text-decoration: none;
		}

		.btn-link {
			color: #fff;
		}
		
	</style>
</head>


<body>
	<div class="bg">
		<nav class="navbar navbar-toggleable-md navbar-light bg-faded">
			<a class="navbar-brand" href='/' style="color:#FFFFFF; margin-left: 100px; margin-right: 50px; font-size: 180% ">EcoVi</a>
			<div class="navbar-collapse" id="navbarSupportedContent">
				<a href='/search/'><button type="button" class="btn btn-link btn-lg">Contractors</button></a>
				<a href='/'><button type="button" class="btn btn-link btn-lg">Products</button></a>
				<a href='/homeowners/signup/'><button type="button" class="btn btn-link btn-lg">Sign up</button></a>
				<a href='/accounts/login/'><button type="button" class="btn btn-link btn-lg">Login</button></a>
			</div>
			
			<span class="row">
				{% block content %}
				{% endblock %}
			</span>				   	
		</nav>
	</div>
	
	<footer>
		<div class="container-fluid"> <!-- If Needed Left and Right Padding in 'md' and 'lg' screen means use container class -->
            <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5 style="padding-left: 20px;">Follow our community</h5>
					<br>
					<a href='/linkedin/' style="margin-left: 20px">
						<img src="{% static "/pictures/linkedin_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'> 
					</a> 
					<a href='/facebook/'>
						<img src="{% static "/pictures/facebook_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'>
					</a> 
					<a href='/instagram/'>
						<img src="{% static "/pictures/ins_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30">
					</a> 
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <!-- <a href='/contact/'>Contact us</a> -->
                    <h5>Contact</h5>
                    <p style="padding-top: 20px; color: #8C8787">zona@ecovi.io OR glo@ecovi.io</p>
                    <p style="color: #8C8787">434-422-0950</p>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <h5>Company</h5>
                    <p style="padding-top: 20px; color: #8C8787"><a href='/about/'>About</a></p>
                    <p style="color: #8C8787"><a href='/blog/'>Blog</a></p>
                </div>
            </div>
        </div>

        <div class="row" style="padding-top: 40px;">
			<p class="text-uppercase text-center" id = "footer_text" style="color: #A9A9A9">  # Copyright info # </p>
		</div>
	</footer>	


	<script type="text/javascript">
		// Get the current year for the copyright
		var date = new Date()
		var year = date.getFullYear();
		var el = document.getElementById('footer_text');
		el.innerHTML = '<p class="text-uppercase text-center" id = "footer_text" style="color: #A9A9A9">Pentagon LLC Â© ' + year + '</p>';
	</script>
	
</body>


</html>
