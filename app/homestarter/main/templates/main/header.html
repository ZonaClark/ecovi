<!DOCTYPE html>
<html lang="en">

<head>
	<title>EcoVi</title>
	<meta charset="utf-8" />
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Exo+2">
	<meta name="viewport" content = "width=device-width, initial-scale=1" />
	<meta name="google-site-verification" content="Xy30mKekcnRElTlzT4GXMUUKZu7jYX3UXipAegmj3-I" />

	<style type="text/css">
		html,
		body {
		  height:100%
		}
		.bg {
			/* The image used */
			background-image: url("{% static "/pictures/home_background.png" %}");

			/* Full height */
			height: 100%; 

			/* Center and scale the image nicely */
			background-position: center;
			background-repeat: no-repeat;
			background-size:100% 100vh;
			font-family:'Exo 2'; 
		}

		.row {
			background-color: rgba(255,255,255,0.3);
		}

		.btn-link:hover {
			color: #fff;
			text-decoration: none;
		}

		.btn-link {
			color: #638dae;
		}
		
	</style>
</head>


<body>
	<div class="bg">
		<div class="container-fluid" style="min-height:95%; ">
			<div class="row">
				<div class="col-md-1">
					<b style="color:#FFFFFF; margin-left: 30px; font-size: 150% ">EcoVi</b>
				</div>
				<div class="col-md-1 text-center text-uppercase" autofocus style="margin-top: 1cm;">
					<a href='/'><button type="button" class="btn btn-link btn-lg">Home</button></a>
				</div>
				<div class="col-md-1 text-center text-uppercase" style="margin-top: 1cm;">
					<a href='/search/'><button type="button" class="btn btn-link btn-lg">Contractors</button></a>
				</div>
				<div class="col-md-1 text-center text-uppercase" style="margin-top: 1cm;">
					<a href='/homeowners/signup/'><button type="button" class="btn btn-link btn-lg">Sign up</button></a>
				</div>
				<div class="col-md-1 text-center text-uppercase" style="margin-top: 1cm;">
					<a href='/accounts/login/'><button type="button" class="btn btn-link btn-lg">Login</button></a>
				</div>

				<!-- {% if user.is_authenticated %}
					<p>User: {{ user.get_username }}</p>
					<p><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></p>   
				{% else %}
					<p><a href="{% url 'login'%}?next={{request.path}}">Login</a></p>   
				{% endif %} -->
			</div>
			
			<span class="row">
				{% block content %}
				{% endblock %}
			</span>
			  	
				   	
		</div>
		
		<footer>
			<div class="container">
				<p class="text-uppercase text-center" id = "footer_text" style="color: #A9A9A9">© Pentagon LLC 2017  |  
					<a href='/contact/'>Contact us</a>
					<a href='/linkedin/' style="margin-left: 20px">
						<img src="{% static "/pictures/linkedin_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'> 
					</a> 
					<a href='/facebook/'>
						<img src="{% static "/pictures/facebook_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30" style='margin-right:15px'>
					</a> 
					<a href='/instagram/'>
						<img src="{% static "/pictures/ins_logo_bw.png" %}" alt="Responsive image" class="img-circle" width="30" height="30">
					</a> 
				</p>
			</div>
		</footer>	

	</div>
	

	<script type="text/javascript">
		// Get the current year for the copyright
		var date = new Date()
		var year = date.getFullYear();
		var el = document.getElementById('footer_text');
		el.innerHTML = '<p class="text-uppercase text-center" id = "footer_text" style="color: #A9A9A9">© Pentagon LLC ' + year + ' | ' + '</p>';
	</script>
	
</body>


</html>
